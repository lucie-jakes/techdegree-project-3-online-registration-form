<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <h1 class="name">The Code Review</h1>
    </header>

    <form action="index.html" method="post">

        <h2>Signup for our newsletter</h2>
        <p class="intro">Get the latest news on how your code is doing right in your inbox</p>

        <div class="line thick-line"></div>
        <div class="line thin-line"></div>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required" required>
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" placeholder="Required" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="user_street">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
            <label for="state">State</label>
            <select id="state" name="user_state">
                <option value="" disabled selected hidden>Choose State</option>
                <option value="united_states">United States</option>
                <option value="united_kingdom">United Kingdom</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
            </select>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip">
        </fieldset>

        <div class="line thin-line"></div>

        <fieldset>
            <legend>Newsletter</legend>
            <label>Select the newsletters you would like to receive </label><br>
                <input type="checkbox" id="html" value="newsletter_html" name="user_newsletter"><label for="html">HTML News</label><br>
                <input type="checkbox" id="css" value="newsletter_css" name="user_newsletter"><label for="css">CSS News</label><br>
                <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_newsletter"><label for="javascript">JavaScript News</label><br>
           
            <label>Newsletter format</label><br>
                <input type="radio" id="html-format" value="html-format" name="newsletter_format"><label for="html-format">HTML</label><br>
                <input type="radio" id="plain-text" value="plain-text" name="newsletter-format"><label for="plain-text">Plain text</label><br>
            <label for="other">Other topics you'd like to hear about</label>
            <textarea id="other" name="user_other"></textarea>
        </fieldset>




    </form>

    <button type="submit">Sign Up</button>
    
    <footer class="main-footer">
        <p>Copyright The Code Review</p>
    </footer>

</body>
</html>
