<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <h1 class="name">The Code Review</h1>
    </header>

    <form action="index.html" method="post">

        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>

        <hr>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name">
            <label for="mail">Email Address</label>
            <input type="text" id="mail" name="user_email">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="user_phone">
            <label for="street">Street Address</label>
            <input type="text" id="street" name="user_street">
            <label for="city">City</label>
            <input type="text" id="city" name="user_city">
            <label for="state">State</label>
            <select id="state" name="user_state">
                <option value="" disabled selected hidden>Choose State</option>
                <option value="united_states">United States</option>
                <option value="united_kingdom">United Kingdom</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
            </select>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip">
        </fieldset>

        <hr>

        <fieldset>
            <legend>Newsletter</legend>
        </fieldset>




    </form>

</body>
</html>
