<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-header">
        <h1 class="name">The Code Review</h1>
    </header>

    <div class="container">

        <form action="index.html" method="post">

            <h2>Signup for our newsletter</h2>
            <p class="intro">Get the latest news on how your code is doing right in your inbox</p>

            <div class="line thick-line"></div>
            <div class="line thin-line"></div>

            <fieldset>
                <legend>Contact Information</legend>
                <!-- Name -->
                <div class="flexcont">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>

                <!-- Email -->
                <div class="flexcont">
                    <label for="mail">Email Address</label>
                    <input type="email" id="mail" name="user_email" placeholder="Required" required>
                </div>

                <!-- Phone -->
                <div class="flexcont">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone">
                </div>

                <!-- Address -->
                <div class="flexcont">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" name="user_street">
                </div>

                <!-- City -->
                <div class="flexcont">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                </div>

                <!-- State -->
                <div class="flexcont">
                <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

                <!-- Zip Code -->
                <div class="flexcont">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip">
                </div>
            </fieldset>

            <div class="line thin-line"></div>

            <fieldset>
                <legend>Newsletter</legend>
                <label>Select the newsletters you would like to receive </label>
                    <input type="checkbox" id="html" value="newsletter_html" name="user_newsletter" checked="checked"><label class="inline-label" for="html">HTML News</label><br>
                    <input type="checkbox" id="css" value="newsletter_css" name="user_newsletter"><label class="inline-label" for="css">CSS News</label><br>
                    <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_newsletter"><label class="inline-label" for="javascript">JavaScript News</label><br>
            
                <label>Newsletter format</label>
                    <input type="radio" id="html-format" value="html-format" name="newsletter_format" checked="checked"><label class="inline-label" for="html-format">HTML</label><br>
                    <input type="radio" id="plain-text" value="plain-text" name="newsletter_format"><label class="inline-label" for="plain-text">Plain text</label><br>
                <label for="other">Other topics you'd like to hear about</label>
                <textarea id="other" name="user_other" placeholder="Tell us more!"></textarea>
            </fieldset>

            <button type="submit">Sign Up</button>

        </form>
    </div>

    <footer class="main-footer">
        <p>Copyright The Code Review</p>
    </footer>

</body>
</html>
